    <div class="container">
      <h1>images-responsiver</h1>
      <p><img height="400" width="400" loading="lazy" data-pristine="assets/my-logo.png" sizes="(max-width: 45em) 18vw, 8em" srcset="assets/my-logo-320.png 320w, assets/my-logo-560.png 560w, assets/my-logo-800.png 800w, assets/my-logo-1040.png 1040w, assets/my-logo-1280.png 1280w" class="logo" src="assets/my-logo-640.png" alt="My logo"></p>
<p><code>images-responsiver</code> is <strong>a simple solution for most responsive images needs</strong>. It transforms simple <code>&lt;img src="â€¦" /&gt;</code> HTML tags into better responsive images syntax with <code>srcset</code> and <code>sizes</code> attributes.</p>
<p>Here is a simple image:</p>
<p><img loading="lazy" data-pristine="assets/colorful-netherlands.jpg" sizes="(max-width: 45em) 90vw, 40em" srcset="assets/colorful-netherlands-320.jpg 320w, assets/colorful-netherlands-560.jpg 560w, assets/colorful-netherlands-800.jpg 800w, assets/colorful-netherlands-1040.jpg 1040w, assets/colorful-netherlands-1280.jpg 1280w" src="assets/colorful-netherlands-640.jpg" alt="A photo of colorful houses in Groningen, The Netherlands" width="1600" height="1000"></p>
